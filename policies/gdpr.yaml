version: 1
name: gdpr
description: |
  Default GDPR-oriented policy that minimises exposure of common identifiers
  by masking direct identifiers and tokenizing high-risk attributes.
rules:
  - id: email_mask
    field: email
    action: mask
    keep_head: 0
    keep_tail: 2
    mask_glyph: "*"
  - id: phone_mask
    field: phone
    action: mask
    keep_head: 0
    keep_tail: 4
    mask_glyph: "*"
  - id: national_id_tokenize
    field: national_id
    action: tokenize
  - id: ip_hash
    field: ip_address
    action: redact
    replacement: "[REDACTED:IP]"
  - id: location_redact
    field: location
    action: redact
    replacement: "[REDACTED:LOCATION]"
  - id: dob_tokenize
    field: date_of_birth
    action: tokenize
  - id: name_mask
    field: person_name
    action: mask
    keep_head: 1
    keep_tail: 0
    mask_glyph: "Â·"
