name: CI
on:
  push: {branches: ["main"]}
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        py: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: ${{ matrix.py }}}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.py }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
      - name: Install
        run: |
          python -m pip install -U pip wheel
          pip install -e .[dev]
          pip install pytest pytest-cov ruff mypy pre-commit
      - name: Pre-commit
        run: pre-commit run -a
      - name: Lint (ruff)
        run: ruff check .
      - name: Typecheck (mypy)
        run: mypy src
      - name: Test
        run: pytest -q --cov=src --cov-report=xml
      - name: Upload coverage to Codecov
        if: ${{ success() }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
