# gdpr.yaml — minimal example policy for Redactable v0.1
version: 1
name: gdpr
description: Minimal example showing redact + mask actions.

rules:
  - id: redact_card
    field: credit_card
    action: redact
    replacement: "[REDACTED:CARD]"

  - id: mask_email
    field: email
    action: mask
    keep_head: 0
    keep_tail: 4
    mask_glyph: "•"
